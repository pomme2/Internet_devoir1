<!DOCTYPE html>
<html>
<head>
  <title>File d'attente</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #queue {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <input type="text" id="name" class="form-control" placeholder="Entrez votre nom">
      </div>
      <div class="col-md-6">
        <button id="add" class="btn btn-primary">Ajouter à la file d'attente</button>
      </div>
    </div>
    <div class="row" id="queue">
      <!-- Les éléments de la file d'attente apparaîtront ici -->
    </div>
  </div>
  
  <script>
    var queue = [];
    
    document.getElementById("add").addEventListener("click", function() {
      var name = document.getElementById("name").value;
      queue.push(name);
      document.getElementById("name").value = "";
      
      updateQueue();
    });
    
    function updateQueue() {
      var queueDiv = document.getElementById("queue");
      queueDiv.innerHTML = "";
      
      for(var i = 0; i < queue.length; i++) {
        var queueElement = document.createElement("div");
        queueElement.textContent = queue[i];
        queueElement.classList.add("col-md-12", "border", "my-2", "p-2");
        queueDiv.appendChild(queueElement);
      }
    }
  </script>
</body>
</html>
