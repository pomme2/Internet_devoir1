<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  
  <body>
    
    <header>En-tête</header>
    <nav>  
        <a href="#">Accueil</a><br>
        <a href="#">À propos</a><br>
        <a href="#">Contact</a><br>
    </nav>
    
    <div class="form-background">
        <form class="form-container">
            <h2>Formulaire d'inscription</h2>

            <div>
                <label for="lname">Nom:</label><br>
                <input type="text" id="lname" name="lname" autocomplete="family-name"><br>
            </div>

            <div>
                <label for="fname">Prénom:</label><br>
                <input type="text" id="fname" name="fname" autocomplete="given-name"><br>
            </div>

            <div>
                <label for="email">Courriel:</label><br>
                <input type="email" id="email" name="email" autocomplete="email"><br>
            </div>
            
            <div>
                <label for="birthday">Date de naissance:</label><br>
                <input type="date" id="birthday" name="birthday" autocomplete="bday"><br>
                <!-- champ output calculant l'âge de la personne une fois la date de naissance entrée -->
                <p id="age"></p><br>
            </div>
            
            <div>
                <label for="address">Adresse:</label><br>
                <!-- À REVOIR! Value de autocomplete à changer! -->
                <input type="text" id="address" name="address" autocomplete="off"><br>
            </div>

            <div>
                <label for="postalcode">Code postal:</label><br>
                <input type="text" id="postalcode" name="postalcode" autocomplete="postal-code" maxlength="6" 
                pattern="^[a-zA-Z0-9]{6}$" title="Veuillez entrer votre code postal à 6 caractères"><br>
            </div>
            
        </form>
    </div>

    <script src="index.js"></script>

  </body>
</html>
